name: Lint Dockerfiles

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lint the Dockerfile
        - uses: hadolint/hadolint-action@v3.1.0
          with:
            dockerfile: Dockerfile
